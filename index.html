<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="normalize.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body class="d-flex flex-column align-items-center">
  <div class="logo">
    <img src="images/logo.svg" alt="logo" class="img-fluid">
  </div>
  <div class="calculator">
    <div class="left">
      <form class="d-flex flex-column justify-content-between align-items-stretch">
        <div class="bill d-flex flex-column">
          <label for="money">Bill</label>
          <input type="number" id="money" placeholder="0.00">
        </div>
        <div class="tips">
          <label>Select Tip %</label>
          <div class="btns">
            <p class="but">5%</p>
            <p class="but">10%</p>
            <p class="but">15%</p>
            <p class="but">25%</p>
            <p class="but">50%</p>
            <input type="number" placeholder="Custom" id="custom">
          </div>
        </div>
        <div class="numpeople d-flex flex-column">
          <label for="num">Number of People</label>
          <input type="number" id="num" placeholder="0">
        </div>
      </form>
    </div>
    <div class="right">
      <div class="tipa d-flex align-items-center justify-content-between">
        <div class="leftt">
          <h6 class="m-0">Tip Amount</h6>
          <p>/ person</p>
        </div>
        <div class="rightt">$0.00</div>
      </div>
      <div class="total d-flex align-items-center justify-content-between">
        <div class="leftto">
          <h6 class="m-0">Total</h6>
          <p>/ person</p>
        </div>
        <div class="rightto">$0.00</div>
      </div>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>

</body>

</html>
